<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gemini API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <h1>Simple Gemini API Test</h1>
    <p>This will test if your Gemini API key is working with a simple request.</p>
    
    <button onclick="testSimple()">Test Simple API Call</button>
    
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyDd9f46dZXVvMbSfqQJATv4lT8z8RlUdP8';

        async function testSimple() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: 'Say "Hello World"',
                                    },
                                ],
                            },
                        ],
                    }),
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Full response:', data);

                if (data.candidates && data.candidates.length > 0) {
                    const text = data.candidates[0].content?.parts?.[0]?.text;
                    resultDiv.textContent = `✅ Success! Response: ${text}`;
                } else {
                    resultDiv.textContent = `❌ No candidates found in response. Full response: ${JSON.stringify(data, null, 2)}`;
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
